<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script>
    let angle = 0;
    setInterval(()=>{
        angle+=10;
        document.getElementById('test').style.backgroundImage = `linear-gradient(${angle}deg, rgb(117, 227, 11) 0%, #2412f3 100%)`;
    },100);
</script>
</body>
</html>
