<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #frame {
            width: 320px;
            height: 240px;
            box-shadow: 0 0 2px black;
        }
        .left,.right {
            display: inline-block;
            box-sizing: border-box;
            vertical-align: top;
        }
        .left {
            width:20%
        }
        .right {
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="left">
        <ul id="list"></ul>
    </div>
    <div class="right">
        <iframe frameborder="0" id="frame"></iframe>
    </div>

    <script>
        (()=>{

            var items = [
                {
                    title: 'Simple sprite',
                    name: 'basic'
                },
                {
                    title: 'Simple sprite (base64)',
                    name: 'basicBase64'
                },
                {
                    title: 'Drag and drop',
                    name: 'dragAndDrop'
                },
                {
                    title: 'Simple font',
                    name: 'font'
                },
                {
                    title: 'Frame animation',
                    name: 'frameAnimation'
                },
                {
                    title: 'Particles',
                    name: 'particles'
                },
                {
                    title: 'Shapes',
                    name: 'shapes'
                },
                {
                    title: 'Sound',
                    name: 'sound'
                }
            ];

            var res = '';
            items.map(it=>{
                res+='\
                            <li>'+
                    '            <a onclick="onClick(event)" target="_blank" href="#" data-href="'+it.name+'/index.html">\n' +
                    '                \n' + it.title +
                    '            </a>\n' +
                    '        </li>\
                    ';
            });
            document.getElementById('list').innerHTML = res;
            var frame = document.getElementById('frame');
            window.onClick = function (e) {
                e.preventDefault();
                var url = e.target.getAttribute('data-href');
                frame.src = url;
            }
        })();
    </script>
</body>
</html>
