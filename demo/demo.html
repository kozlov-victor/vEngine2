<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-title" content="App name">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="./steamSeaBattle/data/images/bullet.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./steamSeaBattle/data/images/bullet.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./steamSeaBattle/data/images/bullet.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./steamSeaBattle/data/images/bullet.png">
    <style>
        * {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            outline: none;
        }
        html, body, div, canvas {
            border:none;
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none; /* prevent system touch action like pull-left-top-to-back */
        }
        /* prevent bounce on ios */
        body  {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #canvas-wrap {
            position: fixed;
            top:0;
            bottom: 0;
            left:0;
            right: 0;
            width: 100%;
            z-index: 1;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
            position: relative;
            z-index: 2;
        }

    </style>

</head>

<body>

<div id="canvas-wrap"></div>

<script>

    if (!window.Number.isNaN) Number.isNaN = function(n){
        return !isFinite(n);
    };

    if (!window.Number.isFinite) Number.isFinite = function(n){
        return isFinite(n);
    };

    if (!window.Math.sign) {
        window.Math.sign = function(a) {
            return a>=0?1:-1;
        };
    }

</script>

<script>
    if (!window.Promise) {
        document.write('<script src="./out/polyfills-separate.js"></sc'+'ript>');
    }
</script>

<script>
    document.write('<script src="./out/debug.js?modified='+new Date().getTime()+'"></sc'+'ript>');
</script>

<script>
    (function(){
        function getQueryParams(qs) {
            if (!qs) return {};
            qs = qs.split('+').join(' ').split('?').join('');
            var params = {};
            qs.split('&').forEach(pairs=>{
                var pair = pairs.split('=');
                var key = pair[0];
                if (!key) return;
                key = decodeURIComponent(key);
                var val = pair[1];
                if (val) val = decodeURIComponent(val);
                else val = null;
                params[key] = val;
            });
            return params;
        }
        var name = getQueryParams(document.location.search).name;
        if (!name) throw new Error('name url parameter is not set');
        var scr = document.createElement('script');
        scr.src = './out/'+name+'.js?modified='+new Date().getTime();
        document.body.appendChild(scr);
    })();
</script>
</body>
</html>
